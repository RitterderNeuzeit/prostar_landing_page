services:
  app:
    build: .
    image: prostar_landing_dev:latest
    container_name: prostar_dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=mysql://root:password@localhost:3306/prostar_db
    env_file:
      - .env.local
    command: ["pnpm", "dev"]
    tty: true
    networks:
      - prostar_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: MySQL f√ºr Development (wenn lokal nicht installiert)
  mysql:
    image: mysql:8.0
    container_name: prostar_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: prostar_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prostar_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  prostar_network:
    driver: bridge
