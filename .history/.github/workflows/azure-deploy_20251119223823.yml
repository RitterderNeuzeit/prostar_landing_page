name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_APP_ID: prostar_landing_page_prod

      - name: Upload to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "prostar-app"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: dist/

      - name: Post deployment health check
        run: |
          echo "‚úÖ Deployment zu Azure abgeschlossen!"
          echo "üìç App URL: https://prostar-app.azurewebsites.net"
          echo "üåê Domain: https://prostarmarketing.de (nach CNAME setup)"
