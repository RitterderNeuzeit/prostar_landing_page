services:
  mysql:
    image: mysql:8.0
    container_name: prostar_mysql_prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ProStar2025DB!}
      MYSQL_DATABASE: prostar_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - prostar_prod_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: prostar_landing_prod:latest
    container_name: prostar_prod
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-ProStar2025DB!}@mysql:3306/prostar_db
    env_file:
      - .env.production
    networks:
      - prostar_prod_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  mysql_prod_data:

networks:
  prostar_prod_network:
    driver: bridge
