<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hero: Personal professional portrait">
  <defs>
    <linearGradient id="heroBg" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFF7ED"/>
      <stop offset="100%" stop-color="#FDE68A"/>
    </linearGradient>
    <linearGradient id="personSkin" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFDAB9"/>
      <stop offset="100%" stop-color="#FFB07C"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroBg)"/>
  <g transform="translate(120,80)">
    <rect x="720" y="40" width="420" height="520" rx="28" fill="#ffffff" opacity="0.6"/>
    <g transform="translate(60,40)">
      <circle cx="220" cy="180" r="140" fill="url(#personSkin)" />
      <rect x="150" y="310" width="140" height="110" rx="18" fill="#fff" opacity="0.9"/>
      <circle cx="190" cy="160" r="12" fill="#fff" opacity="0.8"/>
      <circle cx="250" cy="160" r="12" fill="#fff" opacity="0.8"/>
      <path d="M180 200 q40 28 80 0" stroke="#fff" stroke-width="8" stroke-linecap="round" fill="none"/>
    </g>

    <g transform="translate(420,120)">
      <rect x="0" y="0" width="580" height="420" rx="24" fill="#fff"/>
      <text x="40" y="70" font-family="Arial, sans-serif" font-size="36" fill="#1F2937">Persönlich. Professionell. Glaubwürdig.</text>
      <text x="40" y="120" font-family="Arial, sans-serif" font-size="20" fill="#374151">Echte Stimmen. Messbare Ergebnisse. Lernen Sie von Praktikern, nicht von Theoretikern.</text>
    </g>
  </g>
</svg>
