services:
  mysql:
    image: mysql:8.0
    container_name: prostar_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ProStar2025DB!
      MYSQL_DATABASE: prostar_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prostar_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: prostar_landing_dev:latest
    container_name: prostar_dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=mysql://root:ProStar2025DB!@mysql:3306/prostar_db
    env_file:
      - .env
    command: sh -c "sleep 10 && pnpm db:push && pnpm dev"
    tty: true
    stdin_open: true
    networks:
      - prostar_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  prostar_network:
    driver: bridge
