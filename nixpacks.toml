# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm build",
  "ls -la dist/ | head -20",
  "echo '=== Checking if index.html exists in dist root ==='",
  "test -f dist/index.html && echo '✅ index.html found' || echo '❌ index.html NOT found'",
  "echo '=== Dist structure verification complete ==='"
]

[start]
cmd = "pnpm start"
